<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo com bordas arredondadas -->
  <rect width="800" height="400" rx="15" fill="#FFFFFF"/>
  <rect width="800" height="400" rx="15" fill="url(#paint0_linear)" fill-opacity="0.05"/>
  
  <!-- Ícone Abstrato (Símbolo de Fluxo/Conexão) -->
  <path d="M60 60H100V100H60V60Z" fill="#0078D4"/>
  <path d="M75 75H115V115H75V75Z" fill="#106EBE" fill-opacity="0.8"/>
  <path d="M90 90H130V130H90V90Z" fill="#005A9E" fill-opacity="0.6"/>

  <!-- Título Principal -->
  <text x="60" y="190" font-family="Segoe UI, Arial, sans-serif" font-size="80" font-weight="800" fill="#005A9E">SIGA</text>
  
  <!-- Subtítulo -->
  <text x="60" y="230" font-family="Segoe UI, Arial, sans-serif" font-size="24" font-weight="600" fill="#323130">Sistema Integrado de Gestão de Atendimentos</text>
  
  <!-- Linha Divisória -->
  <line x1="60" y1="260" x2="740" y2="260" stroke="#EDEBE9" stroke-width="2"/>
  
  <!-- Descrição -->
  <text x="60" y="300" font-family="Segoe UI, Arial, sans-serif" font-size="18" fill="#605E5C">
    <tspan x="60" dy="1.2em">Governança, controle e rastreabilidade para cooperativas que operam com excelência.</tspan>
  </text>
  
  <!-- Badge Power Platform -->
  <rect x="60" y="345" width="280" height="30" rx="4" fill="#F3F2F1"/>
  <text x="70" y="365" font-family="Segoe UI, Arial, sans-serif" font-size="14" font-weight="bold" fill="#0078D4">Baseado em Microsoft Power Platform</text>

  <!-- Gradiente de fundo -->
  <defs>
    <linearGradient id="paint0_linear" x1="0" y1="0" x2="800" y2="400" gradientUnits="userSpaceOnUse">
      <stop stop-color="#0078D4"/>
      <stop offset="1" stop-color="#00106E"/>
    </linearGradient>
  </defs>
</svg>
